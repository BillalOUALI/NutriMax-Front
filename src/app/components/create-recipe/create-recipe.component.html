<div class="create-recipe-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Créer une Recette</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let ingredient of ingredients">
          {{ ingredient.name }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  (click)="addIngredient()">Ajouter un Ingrédient</button>
      <button mat-raised-button color="accent" (click)="nextStep()">Suivant</button>
      <button mat-raised-button class="cancel_create" (click)="cancel()">Annuler</button>
    </mat-card-actions>
  </mat-card>
</div>
