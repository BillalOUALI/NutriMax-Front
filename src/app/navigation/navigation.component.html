<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="home" >
        <mat-icon aria-hidden="false" aria-label="Home" fontIcon="home"></mat-icon>
        Home
      </a>
      <a mat-list-item href="add-ingredient">add ingredient</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>NutriMax</span>
    </mat-toolbar>
    <!-- 
      This file contains the HTML template for the navigation component.
      The <ng-content> tag is used to project content into this component.
    -->
    <div>
      <ng-content />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
